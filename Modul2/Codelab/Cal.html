<html>
<head>
    <title>Kalkulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e4d6ff;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4f38ff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #8bcffc;
        }
        button#reset {
            background-color: #ff0606;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button#reset:hover {
            background-color: #fc8b8b;
        }
        #result {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator</h1>
        <label for="num1">Bilangan pertama</label>
        <input type="number" id="num1" value="3">
        <label for="num2">Bilangan kedua</label>
        <input type="number" id="num2" value="3">
        <div>
            <button onclick="calculate('sum')">+</button>
            <button onclick="calculate('sub')">-</button>
            <button onclick="calculate('mul')">x</button>
            <button onclick="calculate('div')">:</button>
            <div>
                <button id="reset" onclick="reset()">C</button>
            </div>
            
        </div>
        <div id="result">Hasil: </div>
    </div>

    <script>
    function calculate(operation) {
        var num1 = document.getElementById('num1').value;
        var num2 = document.getElementById('num2').value;

        if (num1 === '' || num2 === '') {
            alert('Kedua bilangan harus diisi terlebih dahulu!');
            return;
        }

        var result;

        switch (operation) {
            case 'sum':
                result = parseFloat(num1) + parseFloat(num2);
                break;
            case 'sub':
                result = parseFloat(num1) - parseFloat(num2);
                break;
            case 'mul':
                result = parseFloat(num1) * parseFloat(num2);
                break;
            case 'div':
                if (parseFloat(num2) === 0) {
                    alert('Bilangan kedua tidak boleh nol untuk pembagian!');
                    return;
                }
                result = parseFloat(num1) / parseFloat(num2);
                break;
        }

        document.getElementById('result').innerText = 'Hasil: ' + result;
    }

    function reset() {
        document.getElementById('num1').value = '';
        document.getElementById('num2').value = '';
        document.getElementById('result').innerText = 'Hasil:';
    }
    </script>

</body>
</html>
